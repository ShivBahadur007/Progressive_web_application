<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopFlow - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    
    .offline-container {
      text-align: center;
      max-width: 400px;
      padding: 2rem;
    }
    
    .offline-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    
    .offline-title {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }
    
    .offline-message {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      opacity: 0.9;
      line-height: 1.6;
    }
    
    .retry-button {
      background: white;
      color: #667eea;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .retry-button:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">ðŸ“±</div>
    <h1 class="offline-title">You're Offline</h1>
    <p class="offline-message">
      Don't worry! ShopFlow works offline. You can browse cached products and add items to your cart. 
      Your changes will sync when you're back online.
    </p>
    <button class="retry-button" onclick="window.location.reload()">
      Try Again
    </button>
  </div>
</body>
</html>
